<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Credit Card Checkout</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
<script src="https://use.typekit.net/hoy3lrg.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper">
	<div id="container">
		<div id="left-col">
			<div id="left-col-cont">
				<h2>Summary</h2>
				<div class="item">
					<div class="img-col">
						<img src="http://emilcarlsson.se/assets/shirt.png" alt="" />
					</div>
					<div class="meta-col">
						<h3>Blue Ocean Shirt</h3>
						<p class="price">$60</p>
					</div>
				</div>
				<div class="item">
					<div class="img-col">
						<img src="http://emilcarlsson.se/assets/green-shirt.png" alt="" />
					</div>
					<div class="meta-col">
						<h3>Green Pine Shirt</h3>
						<p class="price">$55</p>
					</div>
				</div>
				<div class="item">
					<div class="img-col">
						<img src="http://emilcarlsson.se/assets/belt.png" alt="" />
					</div>
					<div class="meta-col">
						<h3>Cow Skin Belt</h3>
						<p class="price">$32</p>
					</div>
				</div>			
				<div class="item">
					<div class="img-col">
						<img src="http://emilcarlsson.se/assets/watch1.png" alt="" />
					</div>
					<div class="meta-col">
						<h3>Festina Quartz Watch</h3>
						<p class="price">$299</p>
					</div>
				</div>
				<p id="total">Total</p>
				<h4 id="total-price"><span>$</span> 446</h4>
			</div>
		</div>
		<div id="right-col">
			<h2>Payment</h2>
			<div id="logotype">
				<img id="mastercard" src="images/brandlogo.png" alt="" />
			</div>
			   <form
      id="payment-form"
      method="POST"
      action="https://merchant.com/charge-card"
    >
      <label for="card-number">Card number</label>
      <div class="input-container card-number">
        <div class="icon-container">
          <img
            id="icon-card-number"
            src="images/card-icons/card.svg"
            alt="PAN"
          />
        </div>
        <div class="card-number-frame"></div>
        <div class="icon-container payment-method">
          <img id="logo-payment-method" />
        </div>
        <div class="icon-container">
          <img id="icon-card-number-error" src="images/card-icons/error.svg" />
        </div>
      </div>

      <div class="date-and-code">
        <div>
          <label for="expiry-date">Expiry date</label>
          <div class="input-container expiry-date">
            <div class="icon-container">
              <img
                id="icon-expiry-date"
                src="images/card-icons/exp-date.svg"
                alt="Expiry date"
              />
            </div>
            <div class="expiry-date-frame"></div>
            <div class="icon-container">
              <img
                id="icon-expiry-date-error"
                src="images/card-icons/error.svg"
              />
            </div>
          </div>
        </div>

        <div>
          <label for="cvv">Security code</label>
          <div class="input-container cvv">
            <div class="icon-container">
              <img id="icon-cvv" src="images/card-icons/cvv.svg" alt="CVV" />
            </div>
            <div class="cvv-frame"></div>
            <div class="icon-container">
              <img id="icon-cvv-error" src="images/card-icons/error.svg" />
            </div>
          </div>
        </div>
      </div>

      <button id="pay-button" disabled="">
        PAY EUR 446.00
      </button>

      <div>
        <span class="error-message error-message__card-number"></span>
        <span class="error-message error-message__expiry-date"></span>
        <span class="error-message error-message__cvv"></span>
      </div>
		







				<button id="paypal"><i class="paypal" aria-hidden="false"></i><a href="https://sbox-lpcore.ckotech.co/LP.Core/api/payment/536864">Pay with Sofort</a></button>
				<p id="support">Having problem with checkout? <a href="#">Contact our support</a>.</p>
  <p class="success-payment-message"></p>
			</form>
		</div>
	</div>
</div>

<!-- partial -->
 
  <script src="https://cdn.checkout.com/js/framesv2.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
